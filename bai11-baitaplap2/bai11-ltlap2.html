<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let j=0;
    let i=0;
    for(i=1;i<5;i++) {
        document.write('*'+"</br>" );
        for(j=0;j<=i-1;j++){
            if (j==3){
                document.write('*');
            }
            document.write('*');

        }
    }


</script>
</body>
</html>
